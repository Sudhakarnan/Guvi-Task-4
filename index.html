<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income Expense Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Income Expense Calculator</h1>
    </header>
  <div class="container">
    <div class="top-stats">
      <div>
        <h3>Income</h3>
        <p id="income-amount" class="money plus">₹0</p>
      </div>
      <div>
        <h3>Expense</h3>
        <p id="expense-amount" class="money minus">₹0</p>
      </div>
      <div>
        <h3>Balance</h3>
        <p id="balance" class="money">₹0</p>
      </div>
    </div>

    <div class="entry-form">
      <div class="form-control">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="e.g. Salary, Rent"/>
      </div>
      <div class="form-control">
        <label for="amount">Amount (₹)</label>
        <input type="number" id="amount" placeholder="e.g. 5000"/>
      </div>
      <div class="form-control type-control">
        <label><input type="radio" name="type" value="income" checked/> Income</label>
        <label><input type="radio" name="type" value="expense"/> Expense</label>
      </div>
      <div class="buttons">
        <button id="add-btn">Add</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>

    <div class="filter">
      <label><input type="radio" name="filter" value="all" checked/> All</label>
      <label><input type="radio" name="filter" value="income"/> Income</label>
      <label><input type="radio" name="filter" value="expense"/> Expense</label>
    </div>

    <div class="table-wrapper">
      <table class="entry-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Description</th>
            <th>Amount (₹)</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="entry-list"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
